<div [@routerTransition]>

<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errorMessage}}
  </div>

  <div class="row">
    <div class="col-md-9">
      <h1 class="participant-title" id='participantName'>인증요청 리스트</h1>
    </div>
    <div class="col-md-3">
  
    </div>
  </div>
</div>

  <br>
 <br>
<br>
        <table style="margin-left: auto; margin-right: auto;" >
            <thead class="thead">
          <tr class="thead-cols">

            <th class="info">대상자ID</th>


            <th class="info">상세내용</th>


            <th class="info">이력ID</th>


            <th class="info-actions">Actions</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let asset of myRequestResumeList">

              
            <td  class="asset-properties">{{asset.userId}}</td>

            <td *ngIf="asset.requestDetails"class="asset-properties">{{asset.requestDetails}}</td>

            <td *ngIf="asset.requestResumeAssetId" class="asset-properties">{{asset.requestResumeAssetId}}</td>

            <td>
              <form>

                <div>
                  <button (click)="updateAuthentication(asset.userId, asset.requestDetails, asset.requestResumeAssetId, '인증완료' );" type="submit">승인</button>
                  <button (click)="updateAuthentication(asset.userId, asset.requestDetails, asset.requestResumeAssetId, '인증거부' );" type="submit">거부</button>
                </div>
              </form>
            </td>
            
       
          </tr>
        </tbody>
      </table>
</div>
